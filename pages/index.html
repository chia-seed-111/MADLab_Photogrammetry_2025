<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>File Uploader of Photos to be used for Photogrammetry</title>
</head>
<body>
  <h1>3D Model Generator via Photogrammetry</h1>
  <p>Select your folder of images in a .zip format, then click “Run”.</p>
  <input type="file" id="zipInput" accept=".zip" />
  <button id="runBtn">Run Photogrammetry</button>
  <pre id="log"></pre>

  <!-- Used JSZip library from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
